<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>TUTELA-Contacto</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Free HTML Templates" name="keywords" />
  <meta content="Free HTML Templates" name="description" />

  <!-- Favicon -->
  <link href="img\Icon\favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- Customized Script Nabvar -->
  <script src="cambiacolor.js"></script>
</head>

<body class="fondo">
  <div id="navbar"></div>
  <script>
    cargarNavbar();
  </script>
  <!-- Header End -->

  <!-- Contact Start -->
  <div class="container-fluid py-5">
    <div class="container py-5 bg-white rounded">
      <div class="text-center pb-2">
        <h6 class="text-uppercase">¿Te interesa alguno de nuestros servicios?</h6>
        <h1 class="mb-4">Contáctanos</h1>
      </div>
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="contact-form">
            <div id="success"></div>
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="form-row">
                <div class="col-sm-6 control-group">
                  <input type="text" class="form-control p-4" id="name" placeholder="Nombre" required="required"
                    data-validation-required-message="Porfavor ingresa  nombre" />
                  <p class="help-block text-danger"></p>
                </div>
                <div class="col-sm-6 control-group">
                  <input type="email" class="form-control p-4" id="email" placeholder="Correo" required="required"
                    data-validation-required-message="Porfavor ingresa correo" />
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <input type="text" class="form-control p-4" id="telefono" placeholder="Numero telefónico"
                  required="required" data-validation-required-message="Porfavor agrege numero telefónico" />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group">
                <input type="text" class="form-control p-4" id="subject" placeholder="Asunto" required="required"
                  data-validation-required-message="Porfavor agrege asunto" />
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group">
                <textarea class="form-control p-4" rows="6" id="message" placeholder="Mensaje" required="required"
                  data-validation-required-message="Porfavor agrege su mensaje"></textarea>
                <p class="help-block text-danger"></p>
              </div>
              <div>
                <button class="btn btn-primary btn-block" type="submit" id="sendMessageButton">
                  Enviar Correo
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-6" style="min-height: 400px">
          <div class="position-relative h-100 rounded overflow-hidden">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d32944.966692706745!2d-117.04109195475637!3d32.51731461787649!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1696395739647!5m2!1ses!2smx"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact End -->

  <!-- Footer Start -->
  <div id="footer"></div>
  <script>
    cargarFooter();
  </script>
  <!-- Footer End -->

  <!-- Back to Top -->
  <a href="#" class="btn btn-primary px-3 back-to-top"><i class="fa fa-angle-double-up"></i></a>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/tempusdominus/js/moment.min.js"></script>
  <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Contact Javascript File -->
  <script src="mail/jqBootstrapValidation.min.js"></script>
  <script src="mail/contact.js"></script>

  <!-- Template Javascript -->
  <script src="js/main.js"></script>
</body>

</html>
